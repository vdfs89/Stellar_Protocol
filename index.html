<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Stellar Protocol</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      body { margin: 0; padding: 0; background: #000; width: 100vw; height: 100vh; overflow: hidden; }
      #unity-container { width: 100%; height: 100%; position: absolute; }
      #unity-canvas { width: 100%; height: 100%; background: #000; }
      #loading-cover { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #000; z-index: 10; }
      #unity-loading-bar { width: 200px; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #fff; transition: width 0.2s; }
      #loading-text { color: white; font-family: sans-serif; margin-bottom: 10px; }
      .loading-content { display: flex; flex-direction: column; align-items: center; text-align: center; }
      #error-message { color: red; font-family: sans-serif; margin-top: 20px; display: none; max-width: 80%; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="loading-cover">
        <div class="loading-content">
          <div id="loading-text">Carregando Stellar Protocol...</div>
          <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
          </div>
          <div id="error-message"></div>
        </div>
      </div>
    </div>
    <script>
      const buildUrl = "Build";
      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const errorMessage = document.querySelector("#error-message");

      function showError(message) {
        console.error(message);
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        document.getElementById("unity-loading-bar").style.display = "none";
        document.getElementById("loading-text").textContent = "Error Loading Game";
      }

      // Função inteligente que tenta carregar o jogo.
      // Se falhar com um nome, a gente tenta com outro.
      function tryLoadBuild(buildName) {
        const config = {
          dataUrl: `${buildUrl}/${buildName}.data`,
          frameworkUrl: `${buildUrl}/${buildName}.framework.js`,
          codeUrl: `${buildUrl}/${buildName}.wasm`,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "DefaultCompany",
          productName: "Stellar Protocol",
          productVersion: "0.1",
        };

        return new Promise((resolve, reject) => {
          const loaderUrl = `${buildUrl}/${buildName}.loader.js`;
          const script = document.createElement("script");
          script.src = loaderUrl;
          
          script.onload = () => {
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = `${100 * progress}%`;
            })
            .then((unityInstance) => {
              loadingCover.style.display = "none";
              // Foca no jogo para o teclado funcionar na hora!
              canvas.focus();
              resolve(unityInstance);
            })
            .catch((message) => {
              reject(`Unity Error with ${buildName}: ${message}`);
            });
          };
          
          script.onerror = () => {
            console.log(`${loaderUrl} not found.`);
            reject(`Could not load ${loaderUrl}`);
          };
          
          document.body.appendChild(script);
        });
      }

      // Tenta carregar 'Build' (o nome que você gerou).
      // Se falhar, tenta 'WebGL' (o nome padrão antigo).
      // Se falhar, tenta 'Stellar Protocol'.
      tryLoadBuild("Build")
        .catch(() => {
          console.log("Fallback: trying to load 'WebGL'.");
          return tryLoadBuild("WebGL");
        })
        .catch(() => {
           console.log("Fallback: trying to load 'Stellar Protocol'.");
           return tryLoadBuild("Stellar Protocol");
        })
        .catch(() => {
          showError("Could not load game files. Please ensure 'Build/Build.loader.js' exists.");
        });
    </script>
  </body>
</html>
