<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Stellar Protocol</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
      body { margin: 0; padding: 0; background: #000; width: 100vw; height: 100vh; overflow: hidden; }
      #unity-container { width: 100%; height: 100%; position: absolute; }
      #unity-canvas { width: 100%; height: 100%; background: #000; }
      #loading-cover { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; background: #000; z-index: 10; }
      #unity-loading-bar { width: 200px; height: 10px; background: #333; border-radius: 5px; overflow: hidden; }
      #unity-progress-bar-full { width: 0%; height: 100%; background: #fff; transition: width 0.2s; }
      #loading-text { color: white; font-family: sans-serif; margin-bottom: 10px; }
      .loading-content { display: flex; flex-direction: column; align-items: center; text-align: center; }
      #error-message { color: red; font-family: sans-serif; margin-top: 20px; display: none; max-width: 80%; }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="loading-cover">
        <div class="loading-content">
          <div id="loading-text">Loading Stellar Protocol...</div>
          <div id="unity-loading-bar">
            <div id="unity-progress-bar-full"></div>
          </div>
          <div id="error-message"></div>
        </div>
      </div>
    </div>
    <script>
      // Paths adjusted for Root deployment (looking into Docs/Build)
      var buildUrl = "Docs/Build";
      var loaderUrl = buildUrl + "/Stellar Protocol.loader.js";
      var config = {
        dataUrl: buildUrl + "/Stellar Protocol.data",
        frameworkUrl: buildUrl + "/Stellar Protocol.framework.js",
        codeUrl: buildUrl + "/Stellar Protocol.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Stellar Protocol",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingCover = document.querySelector("#loading-cover");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var errorMessage = document.querySelector("#error-message");

      function showError(message) {
        console.error(message);
        errorMessage.textContent = message;
        errorMessage.style.display = "block";
        document.getElementById("unity-loading-bar").style.display = "none";
        document.getElementById("loading-text").textContent = "Error Loading Game";
      }

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingCover.style.display = "none";
        }).catch((message) => {
          showError("Unity Error: " + message);
        });
      };

      script.onerror = () => {
         console.log("Stellar Protocol.loader.js not found, trying WebGL.loader.js");
         var fallbackScript = document.createElement("script");
         fallbackScript.src = buildUrl + "/WebGL.loader.js";
         fallbackScript.onload = () => {
            config.dataUrl = buildUrl + "/WebGL.data";
            config.frameworkUrl = buildUrl + "/WebGL.framework.js";
            config.codeUrl = buildUrl + "/WebGL.wasm";
            createUnityInstance(canvas, config, (progress) => {
              progressBarFull.style.width = 100 * progress + "%";
            }).then((unityInstance) => {
              loadingCover.style.display = "none";
            }).catch((message) => {
              showError("Unity Fallback Error: " + message);
            });
         };
         fallbackScript.onerror = () => {
             showError("Could not load game files. Please ensure 'Docs/Build/Stellar Protocol.loader.js' exists.");
         }
         document.body.appendChild(fallbackScript);
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
